<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Customtailor</title>
  </head>
  <body>
    <div class="table">
      <div class="up">
        <div class="button1">
          <button>Logo</button>
        </div>
        <div class="button2">
          <button>Navigation</button>
        </div>
      </div>
      <div class="main">
        <h1>Sign up to youcustomtailor.com</h1>
        <br />
        <h3>Step 4/4 - Payment</h3>
      </div>
      <br />
      <div class="prog">
        <progress value="100" max="100">100 %</progress>
        <br />
      </div>
      <form action="#" method="post" enсtype="multipart/form-data"></form>
      <div class="name">
        <div class="first">
          <label for="first">Name of credit-card</label>
          <input tabindex="1" name="cardname" type="text" />
        </div>
        <div class="sur">
          <label for="sur">Credit card number</label>
          <input tabindex="2" name="cardnumber" type="tel" />
        </div>
      </div>
      <div class="country">
        <label for="country">Card type</label>
        <select class="select" tabindex="3" name="cardkind">
          <option value="Visa">Visa</option>
          <option value="Mastercard">Mastercard</option>
          <option value="American express">American express</option>
          <option value="Dankort">Dankort</option>
        </select>
      </div>
      <div class="adress">
        <div class="street">
          <label for="street">Expiry month</label>
          <select class="select" tabindex="4" name="month">
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
          </select>
        </div>
        <div class="post">
          <label for="post">Expiry year</label>
          <select class="select" tabindex="5" name="year">
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
          </select>
        </div>
      </div>  
      <div class="CVV">
        <div class="cod">
          <label for="cod">CVV</label>
          <input tabindex="6" name="cod" type="tel" />
        </div>
        <br />
        <div class="butt">
          <a href="index.html"><button type="submit">Pay</button></a>
        </div>
      </div>
  </body>
</html>
